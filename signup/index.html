<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todoodle | Signup</title>
    <meta name="author" content="Yodart" />
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container" id="content">
      <div id="main-container" class="container">
        <div class="row">
          <div id="inputs">
            <div class="row">
              <label>Todoodle Signup</label>
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >Name</span
                  >
                </div>
                <input
                  type="text"
                  id="name-input"
                  class="form-control"
                  onchange="onInputChange()"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm"
                />
              </div>
            </div>
            <div class="row">
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >Password</span
                  >
                </div>
                <input
                  type="password"
                  id="password-input"
                  onchange="onInputChange()"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="container" id="login-button">
          <div class="row">
            <button
              onclick="signup()"
              type="button"
              class="btn btn-outline-primary btn-sm btn-block"
            >
              Create Account
            </button>
          </div>
        </div>
      </div>
      <div class="container" id="message-alert">
        <div class="row">
          <div class="col">
            <div class="alert alert-success" role="alert" id="success-alert">
              Account Created.
              <a href="http://127.0.0.1:5500/login/" class="alert-link">Login</a
              >.
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="message-alert">
        <div class="row">
          <div class="col">
            <div class="alert alert-danger" role="alert" id="failed-alert">
              Something Went Wrong
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
